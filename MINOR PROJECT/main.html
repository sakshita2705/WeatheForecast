<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

   crossorigin="anonymous"></script>
   
    <title>SKYSUTRA</title>
 </head>
  <body>
    <header> 
        
        <nav>
          <div class="logo">
            SKYसूत्र  &#9925;
          </div>
            <ul class="nav-links">
              <li><a href="#home">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="a.html">MAP</a></li>
                <!--li><a href="#blog">BLOG</a></li-->
                <li><a href="#contact">CONTACT</a></li>
                <i class="fa-solid fa-bars bars" id="toggle"></i>
            </ul>
            
        </nav>
      </header>
       <section class="main">
      <div class="box">
        <div class="icon sun-shower">
          <div class="cloud"></div>
          <div class="sun">
            <div class="rays"></div>
          </div>
          <div class="rain"></div>
        </div>
        
        <div class="icon thunder-storm">
          <div class="cloud"></div>
          <div class="lightning">
            <div class="bolt"></div>
            <div class="bolt"></div>
          </div>
        </div>
        
        <div class="icon cloudy">
          <div class="cloud"></div>
          <div class="cloud"></div>
        </div>
        
        <div class="icon flurries">
          <div class="cloud"></div>
          <div class="snow">
            <div class="flake"></div>
            <div class="flake"></div>
          </div>
        </div>
        
        <div class="icon sunny">
          <div class="sun">
            <div class="rays"></div>
          </div>
        </div>
        
        <div class="icon rainy">
          <div class="cloud"></div>
          <div class="rain"></div>
        </div>
      </div>  



<!-- <p>Based on <a href="https://dribbble.com/shots/2097042-Widget-Weather" target="_blank">Dribbble</a> by kylor</p> -->
